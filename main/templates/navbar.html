<header class="bg-gray-800 shadow-md">
    <div class="max-w-screen-lg mx-auto px-4">
      <div class="relative flex items-center justify-between py-4">
        <a href="/" class="text-purple-600 text-xl font-bold">E-Pass</a>
        
        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
          <ul class="flex space-x-4">
            <li><a href="{% url 'main:show_main' %}" class="text-white hover:text-purple-700">Home</a></li>
            <li><a href="{% url 'main:show_main' %}" class="text-white hover:text-purple-700">Products</a></li>
            <li><a href="{% url 'main:show_main' %}" class="text-white hover:text-purple-700">Categories</a></li>
            <li><a href="{% url 'main:show_main' %}" class="text-white hover:text-purple-700">Cart</a></li>
            <li><span class="text-white">Welcome, {{ user.username }}</span></li>
            <li><a href="{% url 'main:logout' %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Logout</a></li>
          </ul>
        </nav>
        
        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
          <input type="checkbox" id="menu-toggle" class="hidden peer">
          <label for="menu-toggle" class="block text-white cursor-pointer">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
          
          <!-- Mobile Navigation -->
          <nav class="fixed top-11 left-0 right-0 bg-gray-800 hidden peer-checked:block md:hidden z-50">
            <ul class="py-2">
              <li><a href="{% url 'main:show_main' %}" class="block px-4 py-2 text-white hover:bg-gray-700">Home</a></li>
              <li><a href="{% url 'main:show_main' %}" class="block px-4 py-2 text-white hover:bg-gray-700">Products</a></li>
              <li><a href="{% url 'main:show_main' %}" class="block px-4 py-2 text-white hover:bg-gray-700">Categories</a></li>
              <li><a href="{% url 'main:show_main' %}" class="block px-4 py-2 text-white hover:bg-gray-700">Cart</a></li>
              <li><span class="block px-4 py-2 text-white">Welcome, {{ user.username }}</span></li>
              <li><a href="{% url 'main:logout' %}" class="block px-4 py-2 text-white bg-red-600 hover:bg-red-700 mt-2">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
