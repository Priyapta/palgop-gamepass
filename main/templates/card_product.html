<div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transition duration-300 hover:shadow-xl hover:scale-105">
  <div class="p-4">
      <h3 class="text-xl font-semibold text-purple-400 mb-2">{{ product.name }}</h3>
      <p class="text-gray-300 mb-2">Price: ${{ product.item_price }}</p>
      <p class="text-gray-400 text-sm mb-4">{{ product.item_description }}</p>
      <div class="flex items-center justify-between">
          <span class="text-cyan-400 text-sm">Amount: {{ product.amount }}</span>
          <div class="space-x-3">
              <a href="{% url 'main:edit_product' product.pk %}" class="bg-purple-600 hover:bg-purple-700 text-white text-sm font-bold py-2 px-4 rounded transition duration-300">
                  Edit
              </a>
              <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-600 hover:bg-red-800 text-white text-sm font-bold py-2 px-4 rounded transition duration-300">
                  Delete
              </a> 
          </div>
      </div>
  </div>
</div>
